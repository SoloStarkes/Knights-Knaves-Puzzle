name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask

      - name: Run Puzzle Generator demo
        run: python Puzzle_Generator.py

      - name: Start Flask app and test endpoint
        run: |
          start /B python app.py
          timeout /t 5
          curl http://localhost:5000/generate_puzzle?difficulty=easy