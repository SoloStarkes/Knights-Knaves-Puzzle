<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights and Knaves Puzzle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-images {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .header-images img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        .character-image {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .radio-group label img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .puzzle-section {
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            max-width: 600px;
        }

        .puzzle-section h2 {
            color: #2c3e50;
            margin-top: 0;
            text-align: center;
        }

        .statement {
            margin: 10px auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
            max-width: 500px;
        }

        .solution {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .solution-button {
            background-color: #27ae60;
        }

        .solution-button:hover {
            background-color: #219a52;
        }

        .hidden {
            display: none;
        }

        .reasoning {
            margin: 10px auto;
            padding: 10px;
            background-color: #e8f6f3;
            border-radius: 5px;
            text-align: center;
            max-width: 500px;
        }

        .islander-choice {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            max-width: 400px;
        }

        .islander-choice label {
            margin-right: 15px;
            font-weight: bold;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .check-answer {
            background-color: #e67e22;
        }

        .check-answer:hover {
            background-color: #d35400;
        }

        .result {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .correct {
            background-color: #a8e6cf;
            color: #27ae60;
        }

        .incorrect {
            background-color: #ffd3d3;
            color: #c0392b;
        }

        .try-again {
            background-color: #e74c3c;
        }

        .try-again:hover {
            background-color: #c0392b;
        }

        #knights, #knaves {
            text-align: center;
            margin: 10px auto;
            max-width: 500px;
        }

        #islanders {
            text-align: center;
            margin: 10px auto;
            max-width: 500px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-images">
            <img src="/knight.png" alt="Knave" title="Knight">
            <h1>Knights and Knaves Puzzle</h1>
            <img src="/knave.png" alt="Knight" title="Knave">
        </div>
        
        <div class="controls">
            <button onclick="generatePuzzle('easy')">Easy Puzzle</button>
            <button onclick="generatePuzzle('medium')">Medium Puzzle</button>
            <button onclick="generatePuzzle('hard')">Hard Puzzle</button>
        </div>

        <div id="puzzle-content" class="hidden">
            <div class="puzzle-section">
                <h2>Islanders</h2>
                <div id="islanders"></div>
            </div>

            <div class="puzzle-section">
                <h2>Statements</h2>
                <div id="statements"></div>
            </div>

            <div class="puzzle-section">
                <h2>Your Solution</h2>
                <div id="user-choices"></div>
                <div class="controls">
                    <button class="check-answer" onclick="checkAnswer()">Check Answer</button>
                    <button class="try-again" onclick="resetChoices()">Try Again</button>
                </div>
                <div id="result" class="result hidden"></div>
            </div>

            <div class="controls">
                <button class="solution-button" onclick="showSolution()">Show Solution</button>
            </div>

            <div id="solution" class="solution hidden">
                <h2>Solution</h2>
                <div id="knights"></div>
                <div id="knaves"></div>
                <h3>Reasoning:</h3>
                <div id="reasoning"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPuzzle = null;

        async function generatePuzzle(difficulty) {
            try {
                const response = await fetch(`/generate_puzzle?difficulty=${difficulty}`);
                const data = await response.json();
                
                currentPuzzle = data;
                displayPuzzle(data);
                
                // Hide solution and reset result when generating new puzzle
                document.getElementById('solution').classList.add('hidden');
                document.getElementById('result').classList.add('hidden');
            } catch (error) {
                console.error('Error generating puzzle:', error);
            }
        }

        function displayPuzzle(puzzle) {
            const puzzleContent = document.getElementById('puzzle-content');
            puzzleContent.classList.remove('hidden');

            // Display islanders
            const islandersDiv = document.getElementById('islanders');
            islandersDiv.innerHTML = puzzle.islanders.join(', ');

            // Display statements
            const statementsDiv = document.getElementById('statements');
            statementsDiv.innerHTML = puzzle.statements.map(stmt => 
                `<div class="statement">${stmt}</div>`
            ).join('');

            // Create user choice inputs
            const userChoicesDiv = document.getElementById('user-choices');
            userChoicesDiv.innerHTML = puzzle.islanders.map(islander => `
                <div class="islander-choice">
                    <label>${islander}:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="${islander}" value="knight">
                            <img src="/knight.png" alt="Knight"> Knight
                        </label>
                        <label>
                            <input type="radio" name="${islander}" value="knave">
                            <img src="/knave.png" alt="Knave"> Knave
                        </label>
                    </div>
                </div>
            `).join('');
        }

        function checkAnswer() {
            if (!currentPuzzle) return;

            const userAnswers = {};
            let allAnswered = true;

            // Collect user answers
            currentPuzzle.islanders.forEach(islander => {
                const selected = document.querySelector(`input[name="${islander}"]:checked`);
                if (selected) {
                    userAnswers[islander] = selected.value === 'knight';
                } else {
                    allAnswered = false;
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('hidden');

            if (!allAnswered) {
                resultDiv.className = 'result incorrect';
                resultDiv.textContent = 'Please make a choice for all islanders!';
                return;
            }

            // Check if answers match the solution
            const isCorrect = currentPuzzle.islanders.every(islander => {
                const isKnight = currentPuzzle.knights.includes(islander);
                return userAnswers[islander] === isKnight;
            });

            resultDiv.className = `result ${isCorrect ? 'correct' : 'incorrect'}`;
            resultDiv.textContent = isCorrect ? 
                'Congratulations! Your solution is correct!' : 
                'Sorry, that\'s not correct. Try again or check the solution!';
        }

        function resetChoices() {
            if (!currentPuzzle) return;

            // Clear all radio selections
            currentPuzzle.islanders.forEach(islander => {
                const radios = document.querySelectorAll(`input[name="${islander}"]`);
                radios.forEach(radio => radio.checked = false);
            });

            // Hide result message
            document.getElementById('result').classList.add('hidden');
        }

        function showSolution() {
            if (!currentPuzzle) return;

            const solutionDiv = document.getElementById('solution');
            solutionDiv.classList.remove('hidden');

            // Display knights
            const knightsDiv = document.getElementById('knights');
            knightsDiv.innerHTML = `<strong>Knights:</strong> ${currentPuzzle.knights.join(', ')}`;

            // Display knaves
            const knavesDiv = document.getElementById('knaves');
            knavesDiv.innerHTML = `<strong>Knaves:</strong> ${currentPuzzle.knaves.join(', ')}`;

            // Display reasoning
            const reasoningDiv = document.getElementById('reasoning');
            reasoningDiv.innerHTML = currentPuzzle.reasoning.map(step => 
                `<div class="reasoning">${step}</div>`
            ).join('');
        }

        // Generate an easy puzzle when the page loads
        window.onload = () => generatePuzzle('easy');
    </script>
</body>
</html>
